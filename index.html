<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function computerPlay() {
			let computerChoice = Math.floor(Math.random() * 3)
			switch(computerChoice) {
				case 0:
					return "Rock";
					break;
				case 1:
					return "Paper";
					break;
				case 2:
					return "Scissors";
					break;
				default:
					break;
			}
			return "Something's wrong"
		}

		function playGame(playerSelection, computerSelection) {
			if (playerSelection === "Rock" && computerSelection === "Scissors") {
				return "Rock smashes Scissors. Player wins!";
			} else if (playerSelection === "Paper" && computerSelection === "Rock") {
				return "Paper covers Rock. Player wins!";
			} else if (playerSelection === "Scissors" && computerSelection === "Paper") {
				return "Scissors cuts Paper. Player wins!";
			} else if (playerSelection === "Rock" && computerSelection === "Paper") {
				return "Paper covers Rock. Player loses. :(";
			} else if (playerSelection === "Paper" && computerSelection === "Scissors") {
				return "Scissors cuts Paper. Player loses. :(";
			} else if (playerSelection === "Scissors" && computerSelection === "Rock") {
				return "Rock smashes Scissors. Player loses. :(";
			} else {
				return "It's a tie. Play again.";
			}
		}

		function game() {
			let computerSelection = computerPlay();
			let playerSelection = window.prompt("Rock, Paper, or Scissors?");

			if (playerSelection != null) {
				if (playerSelection.toLowerCase() === "rock") {
					console.log(playGame("Rock", computerSelection));
					return;
				} else if (playerSelection.toLowerCase() === "paper") {
					console.log(playGame("Paper", computerSelection));
					return;
				} else if (playerSelection.toLowerCase() === "scissors") {
					console.log(playGame("Scissors", computerSelection));
					return;
				}
			}
			console.log("Invalid selection. Please enter 'Rock', 'Paper', or 'Scissors'")
		}

		for(let i = 0; i < 5; i++) {
			game();
		}
		// while (true) {
		// 	game();
		// }
	</script>
</body>
</html>
